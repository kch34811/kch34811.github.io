<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포도 주문 예약</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
    <!-- 상단의 가을이네 농장 배너 -->
    <div class="banner">
        <img src="img/dog.png" alt="Shine" class="banner-dog">
        가을이네 농장
        <img src="img/shine.png" alt="Shine" class="banner-shine">
    </div>
    
    <div class="container">
        <div class="product-image">
            <div class="image-slider">
                <div class="slider-wrapper">
                    <img src="img/4.jpg" alt="포도4"> <!-- 가상 슬라이드 (마지막 이미지의 복제본) -->
                    <img src="img/dogAndShine.jpg" alt="포도">
                    <img src="img/1.jpg" alt="포도1">
                    <img src="img/2.jpg" alt="포도2">
                    <img src="img/3.jpg" alt="포도3">
                    <img src="img/4.jpg" alt="포도4">
                    <img src="img/dogAndShine.jpg" alt="포도"> <!-- 가상 슬라이드 (첫 번째 이미지의 복제본) -->
                </div>
                <div class="arrow left-arrow">&lt;</div>
                <div class="arrow right-arrow">&gt;</div>
            </div>
            <div class="indicators">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <div class="product-description">
            <h2>상품 설명</h2>
            <div class="product-item">
                <h3>2kg 3-4수 (25,000원)</h3>
                <img src="img/2kg_box.jpg" alt="2kg box">
                <img src="img/2kg_package.jpg" alt="2kg package">
                <p class="note">*배송비 포함 가격입니다*</p>
                <p class="note">*택배 배송 시 에어백포장하여 보내드립니다*</p>
            </div>
            <div class="product-item">
                <h3>4kg 5-6수 (45,000원)</h3>
                <img src="img/4kg_box.jpg" alt="4kg box">
                <img src="img/4kg_package.jpg" alt="4kg package">
                <p class="note">*배송비 포함 가격입니다*</p>
                <p class="note">*택배 배송 시 에어백포장하여 보내드립니다*</p>
            </div>
        </div>

        <!-- 구매하기 배너 -->
        <div class="buy-banner">
            <a class="buy-button" onclick="showForm()">구매하기</a>
        </div>

        <form id="reservation-form">
            <h2>주문 상품 정보</h2>
            <div id="order-items">
                <div class="order-item">
                    <label for="product-select">상품 선택:</label>
                    <select id="product-select">
                        <option value="2kg">2kg 3-4수</option>
                        <option value="4kg">4kg 5-6수</option>
                    </select>
                    <button type="button" class="add-button" onclick="addItem()">추가</button>
                </div>
                <div id="selected-items"></div>
            </div>
            <h2>주문자 정보</h2>
            <input type="text" id="order-name" name="order-name" placeholder="이름" required>
            <input type="tel" id="order-phone" name="order-phone" placeholder="연락처" required>
            <hr>
            <h2>배송 정보</h2>
            <label class="same-as-order-label">
                <input type="checkbox" id="same-as-order"> 주문자 정보와 동일
            </label>
            <input type="text" id="recipient-name" name="recipient-name" placeholder="수령인" required>
            <input type="tel" id="recipient-phone" name="recipient-phone" placeholder="연락처" required>
            <div class="address-row">
                <input type="text" id="sample6_postcode" placeholder="우편번호" required>
                <input type="button" class="address-button" onclick="sample6_execDaumPostcode()" value="주소찾기">
            </div>
            <input type="text" id="sample6_address" placeholder="주소" required>
            <input type="text" id="sample6_detailAddress" placeholder="상세주소" required>
            <hr>
            <h2>주문 요약</h2>
            <div class="order-summary">
                <p>상품가격: <span id="product-price">0원</span></p>
                <p>배송비: <span id="shipping-fee">0원</span></p>
                <p><strong>총 주문금액: <span id="total-price">0원</span></strong></p>
            </div>
            <button type="submit">예약하기</button>
        </form>
    </div>

    <script src="script.js"></script>  
</body>
</html>
