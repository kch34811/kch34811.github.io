<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쇼핑몰 상품 이미지 뷰어</title>
  <style>
    :root {
      --gap: 12px;
      --btn-size: 42px;
      --radius: 14px;
      --shadow: 0 8px 24px rgba(0,0,0,.12);
      --accent: #111827; /* neutral dark */
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple SD Gothic Neo, Noto Sans, "맑은 고딕", sans-serif;
      background: #fafafa;
      color: #0f172a;
    }

    .page {
      max-width: 1200px;
      padding: 24px;
      margin: 0 auto;
    }

    h1 { font-size: 24px; margin: 0 0 20px; }

    .product {
      display: grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 24px;
    }
    @media (max-width: 900px) {
      .product { grid-template-columns: 1fr; }
    }

    /* --- Gallery (Carousel) --- */
    .gallery {
      position: relative;
      width: 100%;
      border-radius: var(--radius);
      background: #fff;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    /* 4:3 is common for product shots; adjust as needed */
    .gallery__viewport {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
      overflow: hidden;
      background: #f3f4f6;
      touch-action: pan-y; /* allow vertical scroll, handle horizontal in JS */
    }

    .gallery__track {
      display: flex;
      height: 100%;
      width: 100%;
      transition: transform .36s ease;
      will-change: transform;
    }

    .slide {
      flex: 0 0 100%;
      height: 100%;
      position: relative;
      user-select: none;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: #e5e7eb;
    }

    /* Desktop nav buttons: visible where hover capability exists */
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: var(--btn-size);
      height: var(--btn-size);
      display: grid;
      place-items: center;
      background: rgba(255,255,255,.9);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 999px;
      box-shadow: var(--shadow);
      cursor: pointer;
      z-index: 5;
      transition: background .2s ease, opacity .2s ease;
      color: var(--accent);
      font-weight: 700;
      line-height: 1;
      user-select: none;
    }
    .nav:hover { background: #fff; }
    .nav:active { transform: translateY(-50%) scale(.98); }
    .nav[disabled] { opacity: .4; pointer-events: none; }

    .nav--prev { left: var(--gap); }
    .nav--next { right: var(--gap); }

    /* Hide nav buttons on touch-only devices but keep swipe */
    @media (hover: none) and (pointer: coarse) {
      .nav { display: none; }
    }

    /* dots */
    .dots {
      position: absolute;
      left: 0; right: 0; bottom: 10px;
      display: flex; gap: 8px; justify-content: center; align-items: center;
      z-index: 4;
    }
    .dot {
      width: 8px; height: 8px; border-radius: 999px;
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(0,0,0,.12);
    }
    .dot[aria-current="true"] { background: #fff; }

    /* Thumbnail strip (optional) */
    .thumbs {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      padding: 12px;
      background: #fff;
    }
    .thumb {
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid transparent;
      cursor: pointer;
      isolation: isolate;
    }
    .thumb img { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; display: block; }
    .thumb[aria-selected="true"] { border-color: #111827; }

    /* Simple product info */
    .info {
      background: #fff;
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 20px;
    }
    .price { font-size: 20px; font-weight: 700; margin: 6px 0 16px; }
    .btn-primary {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 999px;
      background: #111827; color: #fff; text-decoration: none; font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>기본 상품 이미지 뷰어 (데스크톱: <, > 버튼 / 모바일: 터치 슬라이드)</h1>

    <section class="product" aria-label="상품 상세">
      <!-- GALLERY -->
      <div class="gallery" id="gallery" aria-roledescription="carousel" aria-label="상품 이미지">
        <div class="gallery__viewport" id="viewport">
          <div class="gallery__track" id="track">
            <!-- 샘플 이미지 5장 (원하는 상품 이미지로 교체하세요) -->
            <figure class="slide"><img loading="lazy" src="https://picsum.photos/id/100/1200/900" alt="상품 이미지 1"></figure>
            <figure class="slide"><img loading="lazy" src="https://picsum.photos/id/101/1200/900" alt="상품 이미지 2"></figure>
            <figure class="slide"><img loading="lazy" src="https://picsum.photos/id/102/1200/900" alt="상품 이미지 3"></figure>
            <figure class="slide"><img loading="lazy" src="https://picsum.photos/id/103/1200/900" alt="상품 이미지 4"></figure>
            <figure class="slide"><img loading="lazy" src="https://picsum.photos/id/104/1200/900" alt="상품 이미지 5"></figure>
          </div>
          <button class="nav nav--prev" id="prevBtn" aria-label="이전 이미지" title="이전">‹</button>
          <button class="nav nav--next" id="nextBtn" aria-label="다음 이미지" title="다음">›</button>
          <div class="dots" id="dots" aria-hidden="true"></div>
        </div>

        <!-- 썸네일 (선택 기능) -->
        <div class="thumbs" id="thumbs" aria-label="썸네일 미리보기"></div>
      </div>

      <!-- INFO -->
      <aside class="info">
        <h2>샘플 상품명</h2>
        <div class="price">₩49,900</div>
        <p>아주 기본적인 쇼핑몰용 이미지 뷰어 예제입니다. 데스크톱에서는 좌우 버튼, 모바일에서는 터치 슬라이드로 넘길 수 있어요.</p>
        <a href="#" class="btn-primary">장바구니 담기</a>
      </aside>
    </section>
  </div>

  <script>
    (function(){
      const track = document.getElementById('track');
      const slides = Array.from(track.children);
      const total = slides.length;
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const dotsWrap = document.getElementById('dots');
      const thumbsWrap = document.getElementById('thumbs');
      const viewport = document.getElementById('viewport');

      let index = 0;           // 현재 슬라이드 인덱스
      let allowTransition = true; // 터치 이동 중에는 transition 끄기

      function updateControls() {
        // 좌우 버튼 비활성화 (양 끝)
        prevBtn.toggleAttribute('disabled', index === 0);
        nextBtn.toggleAttribute('disabled', index === total - 1);

        // 점 표시 업데이트
        if (dotsWrap.children.length) {
          for (let i = 0; i < dotsWrap.children.length; i++) {
            dotsWrap.children[i].setAttribute('aria-current', i === index ? 'true' : 'false');
          }
        }

        // 썸네일 선택 상태
        if (thumbsWrap.children.length) {
          for (let i = 0; i < thumbsWrap.children.length; i++) {
            thumbsWrap.children[i].setAttribute('aria-selected', i === index ? 'true' : 'false');
          }
        }
      }

      function go(to) {
        index = Math.max(0, Math.min(total - 1, to));
        if (allowTransition) track.style.transition = 'transform .36s ease';
        track.style.transform = `translateX(${-index * 100}%)`;
        updateControls();
      }

      function next(){ go(index + 1); }
      function prev(){ go(index - 1); }

      // Dots create
      for (let i = 0; i < total; i++) {
        const dot = document.createElement('button');
        dot.className = 'dot';
        dot.type = 'button';
        dot.addEventListener('click', () => go(i));
        dotsWrap.appendChild(dot);
      }

      // Thumbs create
      slides.forEach((slide, i) => {
        const src = slide.querySelector('img')?.src;
        const th = document.createElement('button');
        th.className = 'thumb';
        th.type = 'button';
        th.innerHTML = `<img alt="썸네일 ${i+1}" src="${src}">`;
        th.addEventListener('click', () => go(i));
        thumbsWrap.appendChild(th);
      });

      updateControls();

      // 버튼 클릭 (데스크톱)
      prevBtn.addEventListener('click', prev);
      nextBtn.addEventListener('click', next);

      // 키보드(접근성/데스크톱)
      document.addEventListener('keydown', (e)=>{
        if (e.key === 'ArrowLeft') prev();
        if (e.key === 'ArrowRight') next();
      });

      // --- 터치 스와이프 (모바일) ---
      let startX = 0, currentX = 0, isDragging = false, startTime = 0;
      const threshold = 40; // px

      function onTouchStart(clientX){
        isDragging = true; allowTransition = false;
        startX = currentX = clientX; startTime = Date.now();
        track.style.transition = 'none';
      }
      function onTouchMove(clientX){
        if (!isDragging) return;
        currentX = clientX;
        const deltaX = currentX - startX;
        // 이동을 퍼센트로 환산 (컨테이너 width 기준)
        const w = viewport.getBoundingClientRect().width;
        const percent = (deltaX / w) * 100;
        const base = -index * 100;
        track.style.transform = `translateX(${base + percent}%)`;
      }
      function onTouchEnd(){
        if (!isDragging) return;
        isDragging = false; allowTransition = true;
        const deltaX = currentX - startX;
        const duration = Date.now() - startTime;
        const isFlick = Math.abs(deltaX) > 10 && duration < 180; // 빠른 스와이프 허용
        if (deltaX <= -threshold || (isFlick && deltaX < 0)) {
          next();
        } else if (deltaX >= threshold || (isFlick && deltaX > 0)) {
          prev();
        } else {
          go(index); // 스냅백
        }
      }

      // Pointer events (마우스 드래그는 막고, 터치만 허용)
      viewport.addEventListener('touchstart', (e)=> onTouchStart(e.touches[0].clientX), {passive: true});
      viewport.addEventListener('touchmove',  (e)=> onTouchMove(e.touches[0].clientX), {passive: true});
      viewport.addEventListener('touchend',   onTouchEnd);
      viewport.addEventListener('touchcancel', onTouchEnd);

      // Resize safety (iOS 회전 등) → 현재 위치 유지
      window.addEventListener('resize', ()=>{
        track.style.transition = 'none';
        track.style.transform = `translateX(${-index * 100}%)`;
      });
    })();
  </script>
</body>
</html>
